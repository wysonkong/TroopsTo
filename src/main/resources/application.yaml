spring:
  application:
    name: troops

  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  docker:
    compose:
      enabled: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  address: 0.0.0.0
  port: ${PORT:8080}